<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="quiz-section">
        <div id="main">
          <div id="question">
            <h1 id="question-text">Question</h1>
          </div>
  
          <div id="options">
            <div class="radio-container">
              <input type="radio" class="answer" name="choice" id="a" />
              <label for="a" id="a_text">Choice 1</label>
            </div>
            <div class="radio-container">
              <input type="radio" class="answer" name="choice" id="b" />
              <label for="b" id="b_text">Choice 2</label>
            </div>
            <div class="radio-container">
              <input type="radio" class="answer" name="choice" id="c" />
              <label for="c" id="c_text">Choice 3</label>
            </div>
            <div class="radio-container">
              <input type="radio" class="answer" name="choice" id="d" />
              <label for="d" id="d_text">Choice 4</label>
            </div>
          </div>
          <div id="error" class="red-text"></div>
        </div>
       

        <div id="buttons">
          <button type="button" class="btn" id="btn-submit">Submit</button>

          <button type="button" class="btn display" id="btn-restart">Restart</button>
          <p id="score" class="red-text"></p>
        </div>
      </div>
    
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
